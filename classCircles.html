<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas id="myCanvas" width="1400px" height="1000px" style="border:1px solid #d3d3d3"></canvas>
    <script>
        let Circle = function (x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        let getRandomHex = () => {
            return Math.floor(Math.random() * 255);
        }

        let getRandomColor = () => {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return `rgb(${red},${blue},${green})`;
        }

        const creatCircle = () => {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let circle = new Circle(400, 400, 120);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        const creatCircle1 = () => {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 120);
            console.log(radius);
            let circle = new Circle(600, 700, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        const creatCircle2 = () => {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 120);
            let color = getRandomColor();
            console.log(color);
            console.log(radius);
            let circle = new Circle(600, 100, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        const creatCircle3 = () => {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 120);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            console.log(color);
            console.log(radius);
            let circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        const creatMulCircle = () => {
            for (let i = 0; i < 50; i++) {
                creatCircle3();
            }
        }

        creatCircle();
        creatCircle1();
        creatCircle2();
        creatCircle3();
        creatCircle3();
        creatMulCircle();



    </script>
</body>

</html>
