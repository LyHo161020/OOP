<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Temperature = function (temp) {
            this.temp = temp;

            this.convertToFahrenheit = () => {
                alert(`Temperature after convert: ${this.temp * 9 / 5 + 32} °F`);
            }

            this.convertToKelvin = () => {
                alert(`Temperature after convert: ${this.temp + 273.15} °K`);
            }
        }

        let temperature = new Temperature(25);
        temperature.convertToFahrenheit();
        temperature.convertToKelvin();
    </script>
</body>

</html>
